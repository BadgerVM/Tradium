version: '3'

services:
  mysql:
    image: mysql:latest
    container_name: mysql_server
    environment:
      - MYSQL_ROOT_PASSWORD=pass
      - MYSQL_DATABASE=test
      - MYSQL_ROOT_HOST=%
    ports:
      - 3306:3306

  web:
    image: badgers95/tradium:latest
    container_name: web_server
    depends_on:
      - mysql
    environment:
      - DATABASE_HOST=mysql
    ports:
      - 8443:8443
     
  angular:
    image: badgers95/angular:latest
    container_name: angular_server
    ports:
      - 8080:4200
    