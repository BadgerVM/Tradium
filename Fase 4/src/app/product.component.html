<div class="container bgwhite p-t-35 p-b-80">
    <div class="flex-w flex-sb">
        <div class="w-size13 p-t-30 respon5">
            <div class="wrap-slick3 flex-sb flex-w">
                <div class="wrap-slick3-dots"></div>

                <div class="item-slick3" data-thumb="images/thumb-item-01.jpg">
                    <div class="wrap-pic-w">
                        <img style="width: 370px; height: 480px; overflow: hidden"
                            src="{{product.image}}" alt="IMG-PRODUCT">
                    </div>
                </div>

            </div>
        </div>

        <div class="w-size14 p-t-30 respon5">
            <h4 class="product-detail-name m-text16 p-b-13">
                {{product.name}}
                <!--   Aqui se pondria nombreDelProducto-->
            </h4>

            <span class="m-text17"> {{product.price}}â‚¬ <!-- Aqui se pondria precioDelProducto -->
            </span>

            <p class="s-text8 p-t-10">
                {{product.description}}
                <!-- Aqui se pondria descripcionDelProducto -->
            </p>


            <!--  -->
            <div class="p-t-33 p-b-60">
                <div class="btn-addcart-product-detail size9 trans-0-4 m-t-10 m-b-10">
                    <form action="{{product.id}}/buy" method="post">
                        <input type="hidden" name="_csrf" value="{{token}}" /> <input
                            type="submit" value="buy"
                            class="flex-c-m size2 bg4 bo-rad-23 hov1 m-text3 trans-0-4" />
                    </form>
                    <form action="{{product.id}}/sold" method="post">
                        <br> <input type="hidden" name="_csrf" value="{{token}}" />
                        <input type="submit" value="Mark as sold"
                            class="flex-c-m size2 bg4 bo-rad-23 hov1 m-text3 trans-0-4" />
                    </form>
                    <form action="{{product.id}}/delete" method="post">
                        <br> <input type="hidden" name="_csrf" value="{{token}}" />
                        <input type="submit" value="delete"
                            class="flex-c-m size2 bg4 bo-rad-23 hov1 m-text3 trans-0-4" />
                    </form>

                    <!--
                    {{/admin}} {{#admin}}
                    <form action="{{product.id}}/feature" method="post">
                        <br> <input type="hidden" name="_csrf" value="{{token}}" />
                        <input type="submit" value="Feature"
                            class="flex-c-m size2 bg4 bo-rad-23 hov1 m-text3 trans-0-4" />
                    </form>
                    {{/admin}} 
                   
                    {{^vendor}} {{^admin}}
                     -->
                    <form action="{{product.id}}/offer" method="post">
                        <br> <label>Propose a counteroffer:</label><br /> <input
                            style="display: inline-block" type="text" id="offer"
                            name="offer" placeholder="$" /> <br /> <br /> <input
                            type="hidden" name="_csrf" value="{{token}}" /> <input
                            type="submit" value="Counteroffer"
                            class="flex-c-m size2 bg4 bo-rad-23 hov1 m-text3 trans-0-4" />
                    </form>
                    <!--
                    {{/admin}} {{/vendor}} {{#vendor}}
                    <form action="{{product.id}}/delete" method="post">
                        <br> <input type="hidden" name="_csrf" value="{{token}}" />
                        <input type="submit" value="delete"
                            class="flex-c-m size2 bg4 bo-rad-23 hov1 m-text3 trans-0-4" />
                    </form>


                    {{/vendor}}
                -->





                </div>


                <!-- Button -->


                <div class="flex-r-m flex-w p-t-10">
                    <div class="w-size16 flex-m flex-w"></div>
                </div>
            </div>


            <div class="p-b-45">
                <br /> <br /> <br /> <br /> <span class="s-text8 m-r-35">{{product.tags}}</span>


            </div>

            <!--  -->
            <div
                class="wrap-dropdown-content bo6 p-t-15 p-b-14 active-dropdown-content">
                <h5
                    class="js-toggle-dropdown-content flex-sb-m cs-pointer m-text19 color0-hov trans-0-4">
                    User: <i class="down-mark fs-12 color1 fa fa-minus dis-none"
                        aria-hidden="true"></i> <i
                        class="up-mark fs-12 color1 fa fa-plus" aria-hidden="true"></i>
                </h5>

                <div class="dropdown-content dis-none p-t-15 p-b-23">
                    <!--
                    <form action="../user/{{user.id}}" method="post">

                        <input type="hidden" name="_csrf" value="{{token}}" /> <input

                            value="{{user.name}}" />
                            
                    </form>
                    -->
                </div>
            </div>

            <div class="wrap-dropdown-content bo7 p-t-15 p-b-14">
                <h5
                    class="js-toggle-dropdown-content flex-sb-m cs-pointer m-text19 color0-hov trans-0-4">
                    Product localization <i
                        class="down-mark fs-12 color1 fa fa-minus dis-none"
                        aria-hidden="true"></i> <i
                        class="up-mark fs-12 color1 fa fa-plus" aria-hidden="true"></i>
                </h5>
