<div onload="getLocation()" style="margin-top: 15%; margin-bottom: 15%">
    <section class="bg-title-page p-t-40 p-b-50 flex-col-c-m"
        style="background-image: url(images/background%20slim.jpg);">
        <!--
        <input id="name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" type="text" class="form-control input-md">
         <h1>Hello {{name}}!</h1>

        <button (click)="setName('John')">
         Hello John
        </button>
    -->
        <form >

            <div class="form-group">
                <label class="form-control-label" for="name">User</label>
                <div>
                    <input #name type="text" name="name" id="name" placeholder="name" value="">
                    
                </div>
            </div>

            <div class="form-group">
                <label class="form-control-label" for="Password">Password</label>
                <div>
                    <input  #password name="password" id="password" type="password"
                        placeholder="*********" class="form-control input-md">
                </div>
            </div>

            <div class="form-group">
                <label class="form-control-label" for="Email">Email</label>
                <div>
                    <input #email name="email" id="email" type="Email"
                        placeholder="example@gmail.com" class="form-control input-md">
                </div>
            </div>

            <div class="form-group">
                <label  class="form-control-label" for="Profile picture">Profile
                    Image</label>
                <div>
                    <input #image type="file" name="file" id="file" value="Send">
                </div>
            </div>
    
            <div class="w-size2 p-t-25">                
             
                <input
                    type='submit'  (click)="registerUser()" class="flex-c-m size2 bg4 bo-rad-23 hov1 m-text3 trans-0-4"
                    value='Register' />
            </div>
        </form>
        
    </section>

</div>
