<!-- Maps -->

<section class="bg-title-page p-t-40 p-b-50 h-size3 flex-col-c-m">

    <div id="googleMap" style="width:80%;height:400px;"></div>

</section>



<section class="bgwhite p-t-66 p-b-38">
    <div class="container">
        <div class="row">
            <div class="col-md-2 p-b-10">
                <div class="wrap-pic-w">
                    <img src="{{baseUrl}}{{user.image}}" alt="IMG-ABOUT">
                </div>
            </div>

            <div class="col-md-8 p-b-30">
                <h3 class="m-text26 p-t-15 p-b-16">{{user.name}}</h3>
                <div id="ratingSeller " class="card-profile-rating">

                    <input class="ratingUser" type="hidden"
                        value="{{user.medValoration}}">

                    <div class="star"></div>

                </div>
            </div>
        </div>
    </div>

    <!-- Tab01 -->

        <div class="container">
        <div class="tab01">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item"><a class="nav-link active"
                    data-toggle="tab" href="#productsForSale" role="tab">Products
                        for sale</a></li>
                <li onClic class="nav-item"><a class="nav-link" (click)="change" data-toggle="tab"
                    href="#valorations" role="tab">Valorations</a></li>
            </ul>
         
            <div class="tab-content p-t-35">

                <div class="tab-pane fade show active" id="productsForSale"  role="tabpanel">
                                     
                    <div class="row" >
                     
                        <div   *ngFor="let pr of products"  class="col-sm-6 col-md-4 col-lg-3 p-b-50">
                           
                            <div class="block2"  >
                                <div class="block2-img wrap-pic-w of-hidden pos-relative " >
                                    <img style="width: 270px; height: 275px; overflow: hidden"  src="{{baseUrl}}{{pr.image}}" alt="/images/item-02.jpg">
                                
                                </div>

                                <div class="block2-txt p-t-20">
                                    <a [routerLink]="['/Product/', pr.id]"
                                        class="block2-name dis-block s-text3 p-b-5">{{pr?.name}}<span
                                        class="block2-price m-text6 p-r-5"> ${{pr?.price}}</span></a>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>




                <div class="tab-pane fade" id="valorations" role="tabpanel">
                   
                    <script>change();</script>
                    <div *ngFor="let vl of valorations"  class="row">
                        <div class="col-md-2 p-b-10 m-l-20">
                            <div class="wrap-pic-w">
                                <img style="width: 170px; height: 110px; overflow: hidden"
                                    src="{{baseUrl}}{{vl.buyer.image}}" alt="IMG-ABOUT">
                            </div>
                        </div>

                        <div class="col-md-9 p-b-30">
                            <span class="card-review-date"></span>
                            <h3 class="m-text10 p-t-7 p-b-12">
                                <a [routerLink]="['/Seller/', vl.buyer.id]" >{{vl.buyer.name}}</a>
                            </h3>

                            <div class="card-profile-rating">
                                <h3 class="m-text27 p-t-10 p-b-10" >{{vl.valoration}}</h3>

                                <div class="star"></div>

                            </div>

                            <h3 class="m-text27 p-t-10 p-b-10">{{vl.description}}</h3>
                        </div>
                    </div>

                    <!-- {{#showPrevValorations}} <a
                        href="/user/{{id}}?valorations_page={{prevPageValorations}}">Prev
                        page</a> {{/showPrevValorations}} {{#showNextValorations}} <a
                        href="/user/{{id}}?valorations_page={{nextPageValorations}}">Next
                        page</a> {{/showNextValorations}}
                    -->
                </div>


            </div>
        </div>
    </div>
</section>
