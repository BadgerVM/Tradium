<div class="card"
		style="margin-left: 30%; margin-right: 30%; margin-top: 30px; margin-bottom: 20%">
		<table width="100%" height="500px" style="overflow: scroll">
			<tr>
				<td style="background-color: #f5f5f5;" >
					<div class="tab-content"
						style="position: relative; height: 100%; width: inherit; overflow-y: scroll; padding-top: 6px">

							<div class="card" *ngFor="let c of chatList"
								style="padding: 4px; margin: 5px; max-width: 100%; " [ngStyle]="{'background-color': (!c.readu1 ? '#afe3e9' : '#EFFBF5')}">
								<div style="display: inline;">
								<a  [routerLink]="['/Chat',c.id]"  routerLinkActive="active">{{c.user2.name}}</a> <img  *ngIf="c.system" src="{{baseUrl}}/images/icons/exclm.png" style="height: 25px; width: 25px; float: right;" alt="important">
								</div>	
							</div>
					</div>
				</td>
			</tr>

		</table>
	</div>
