<!-- Content page -->
<section class="bgwhite p-t-55 p-b-65">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3 p-b-50">
                <div class="leftbar p-r-20 p-r-0-sm">
                    <!--  -->
                    <h4 class="m-text14 p-b-7">Categories</h4>

                    <ul class="p-b-54">
                        <li class="p-t-4"><a  [routerLink]="['/Search','']"  routerLinkActive="active"
                            class="s-text13 active1">All categories </a></li>
                        <li class="p-t-4"><a  [routerLink]="['/Search','electronics']"  routerLinkActive="active"
                            class="s-text13">Electronics </a></li>
                        <li class="p-t-4"><a  [routerLink]="['/Search','sport']"  routerLinkActive="active"
                            class="s-text13"> Sport </a></li>
                        <li class="p-t-4"><a  [routerLink]="['/Search','videogames']"  routerLinkActive="active"
                            class="s-text13"> Videogames </a></li>
                        <li class="p-t-4"><a  [routerLink]="['/Search','books']"  routerLinkActive="active"
                            class="s-text13"> Books </a></li>
                        <li class="p-t-4"><a  [routerLink]="['/Search','music']"  routerLinkActive="active"
                            class="s-text13"> Music </a></li>
                        <li class="p-t-4"><a  [routerLink]="['/Search','films']"  routerLinkActive="active"
                            class="s-text13"> Films </a></li>
                        <li class="p-t-4"><a  [routerLink]="['/Search','fashion']"  routerLinkActive="active"
                            class="s-text13"> Fashion </a></li>
                        <li class="p-t-4"><a  [routerLink]="['/Search','others  ']"  routerLinkActive="active"
                            class="s-text13"> Others </a></li>
                    </ul>
                </div>
            </div>

            <div class="col-sm-6 col-md-8 col-lg-9 p-b-50">


                <!-- Product -->
                
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-4 p-b-50" *ngFor="let product of products| slice:0:displayNum">
                        
                        
                        <div class="block2">
                            <div class="block2-img wrap-pic-w of-hidden pos-relative" style=" width: 250px; height: 250px; overflow: hidden;">
                                <img style="width: 300px; height: 300px; margin: -75px 0 0 -75px;" src="{{baseUrl}}{{product?.image}}" alt="IMG-PRODUCT">
                            </div>
                        

                            <div class="block2-txt p-t-20">
                                <a [routerLink]="['/Product/',product.id]"
                                    class="block2-name dis-block s-text3 p-b-5"> {{product?.name}} </a>
                                    <span class="block2-price m-text6 p-r-5"> $ {{product?.price}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <button  *ngIf="notAll" class="flex-c-m size2 bg4 bo-rad-23 hov1 m-text3 trans-0-4"
                    style="width: 250px" (click)="increaseShowProducts()" > Show more </button>
            </div>
        </div>
                
    </div>
</section>
